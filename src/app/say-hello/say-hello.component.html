<div [ngSwitch]="selectedLanguage">
  <ng-container *ngSwitchCase="'english'">
    <p>Hello, welcome to our website!</p>
  </ng-container>
  <ng-container *ngSwitchCase="'spanish'">
    <p>¡Hola, bienvenido a nuestro sitio web!</p>
  </ng-container>
  <ng-container *ngSwitchCase="'french'">
    <p>Bonjour, bienvenue sur notre site web!</p>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <p>Привіт, ласкаво просимо на наш сайт!</p>
  </ng-container>
</div>
