<div id="inputContainerToEnter">
  <label for="countNumberInput">Enter a number:</label>
  <input type="number" name="countNumberInput" id="countNumberInput" [(ngModel)]="inputNumber"
    (blur)="divideNumberIntoDigits()">
</div>

<div id="createdInputsContainer">
  @for (item of arrayInputDigits; track $index) {
  <input type="text" [value]="item">
  }
</div>
