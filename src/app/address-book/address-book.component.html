<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="mb-4">
  <div class="form-group">
    <label for="name">Ім'я:</label>
    <input type="text" class="form-control" formControlName="name" id="name">
    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
      Ім'я є обов'язковим полем.
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Номер телефону:</label>
    <input type="text" class="form-control" formControlName="phoneNumber" id="phoneNumber">
    <div *ngIf="contactForm.get('phoneNumber')?.invalid && contactForm.get('phoneNumber')?.touched" class="text-danger">
      Номер телефону є обов'язковим полем.
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" formControlName="email" id="email">
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
      Введіть правильний email.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Додати контакт</button>
</form>

<table class="table mt-4">
  <thead>
    <tr>
      <th>Ім'я</th>
      <th>Номер телефону</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.name }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>{{ contact.email }}</td>
      <td><button class="btn btn-danger" (click)="deleteContact(contact)">Видалити</button></td>
    </tr>
  </tbody>
</table>
